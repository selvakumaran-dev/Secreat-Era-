services:
  # Backend Service
  - type: web
    name: secure-era-server
    env: node
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    plan: free
    envVars:
      - key: PORT
        value: 10000
      - key: CORS_ORIGIN
        fromService:
          type: static
          name: secure-era-client
          property: url

  # Frontend Static Site
  - type: static
    name: secure-era-client
    env: static
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    plan: free
    envVars:
      - key: VITE_BACKEND_URL
        fromService:
          type: web
          name: secure-era-server
          property: url
